<html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <center>
        <div style="
            margin-top:150px; width:350px">
            <form style="text-align:left">
                <div>
                    <label For="name" style="font-size:20px; font-weight:700;">Name</label>
                    <input id="name" type="text" style="
                            width:100%;
                            padding:8px;
                            margin-top:5px;
                            margin-bottom:20px;
                            background: #f4f3f3;
                            border-radius:8px;
                            border: 1px solid #c4c4c4;
                        " />
                </div>
                <div>
                    <label For="email" style="font-size:20px; font-weight:700;">Email</label>
                    <input id="email" type="text" style="
                            width:100%;
                            padding:8px;
                            margin-top:5px;
                            margin-bottom:20px;
                            background: #f4f3f3;
                            border-radius:8px;
                            border: 1px solid #c4c4c4;
                        "/>
                </div>
                <div>
                    <label For="phone" style="font-size:20px; font-weight:700;">Phone</label>
                    <input id="phone" type="text" style="
                            width:100%;
                            padding:8px;
                            margin-top:5px;
                            margin-bottom:20px;
                            background: #f4f3f3;
                            border-radius:8px;
                            border: 1px solid #c4c4c4;
                        "/>
                </div>
                <div>
                    <label For="subject" style="font-size:20px; font-weight:700;">Subject</label>
                    <select id="subject" style="
                                width:100%;
                            padding:8px;
                            margin-top:5px;
                            margin-bottom:20px;
                            background: #f4f3f3;
                            border-radius:8px;
                            border: 1px solid #c4c4c4;"> 
                        <option style="font-size:20px;">Frontend</option>
                        <option style="font-size:20px;">Backend</option>
                        <option style="font-size:20px;">Full-Stack</option>
                    </select>
                </div>
                <div>
                    <label For="message" style="font-size:20px; font-weight:700;">Your Message</label>
                    <textarea id="message" style="
                            width:100%;
                            padding:8px;
                            margin-top:5px;
                            margin-bottom:20px;
                            background: #f4f3f3;
                            border-radius:8px;
                            border: 1px solid #c4c4c4;
                            resize:none;
                            font-family:'Times New Roman', Times, serif;
                        "></textarea>
                </div>
                
                <button style="font-size:18px; background-color: #ff6309;">Submit</button>
            </form>

        </div>
        
    </center>
    
</body>
</html>
